<!--Navigacni lista-->
{%extends 'navbar.html'%}

{% block title %}
Kontakt
{% endblock %}
<!--Data, ktere se mi zobrazuji jenom na teto strance a nikde jinde ne -->
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='kontakt.css') }}">



<div class="standard-form" style="width: 35vw">
    <h2>Kontaktní formulář</h2>
    <form method="POST">
        <label for="name" class="text">Jméno:</label>
        <input type="text" id="name" name="name">

        <label for="email" class="text">Email:</label>
        <input type="email" id="email" name="email">

        <label for="message" class="text">Zpráva:</label>
        <textarea id="message" name="message"></textarea>

        {%
          if status == "odeslano"
        %}
          <p style="color: green">Zpráva byla úspěšně odeslána!</p>
        {% endif %}

        <input type="submit" value="Odeslat">
    </form>
</div>

{% endblock %}
