{%extends 'navbar.html'%}

{% block title %}
Instruktoři
{% endblock %}

<!--Data, ktere se mi zobrazuji jenom na teto strance a nikde jinde ne -->
{% block content %}

<h2>Profil instruktora</h2>
<form method="POST">
	<table rules="rows" border="1">
		<tr>
			<td>Username</td>
			<td style="width: 200px">{{ session["username"] }}</td>
		</tr>
		<tr>
			<td>Jméno</td>
			<td><input type="text" value="{{instruktor.jmeno}}" name="jmeno"></td>
		</tr>
		<tr>
			<td>Příjmení</td>
			<td><input type="text" value="{{instruktor.prijmeni}}" name="prijmeni"></td>
		</tr>
		<tr>
			<td>Datum narození</td>
			<td><input type="date" value="{{instruktor.datum_narozeni}}" name="datum_narozeni"></td>
		</tr>
		<tr>
			<td>Telefon</td>
			<td><input type="tel" value="{{instruktor.telefon}}" name="telefon" pattern="[0-9]{9}"></td>
		</tr>
		<tr>
			<td>E-mail</td>
			<td><input type="email" value="{{instruktor.email}}" name="email"></td>
		</tr>
		<tr>
			<td>Cena za hodinu</td>
			<td><input type="number" value="{{instruktor.cena_za_hodinu}}" name="cena_za_hodinu"></td>
		</tr>
		<tr>
			<td>Číslo účtu</td>
			<td><input type="text" value="{{instruktor.cislo_uctu}}" name="cislo_uctu"></td>
		</tr>
		<tr>
			<td>Certifikace</td>
			<td>
				<select multiple size="10" name="certifikace">
				{% for c in certifikace %}
					{% if c.id_c in c_instruktora %}
						<option class="multioption" value="{{c.id_c}}" selected>{{c.licence}}</option>
					{% else %}
						<option class="multioption" value="{{c.id_c}}">{{c.licence}}</option>
					{% endif %}
				{% endfor %}
				</select>
			</td>
		</tr>
		<tr>
			<td>Odučeno</td>
			<td>{{hodin}}</td>
		</tr>
	</table>
	<input type="submit" value="Změnit údaje">
</form>
<style>
	input{
		margin-bottom: 0px !important;
	}
</style>

{% endblock %}
